{% extends "base.html" %}
{% block title %}Upload Audio{% endblock %}
{% block content %}
<h2>Upload an Audio File</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input class="form-control" type="file" name="audio" accept="audio/*" required>
  </div>
  <button class="btn btn-primary" type="submit">Predict from Audio</button>
</form>
{% endblock %}
